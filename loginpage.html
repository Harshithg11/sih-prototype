<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AgriTrace Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#46ec13",
            "background-light": "#f6f8f6",
            "background-dark": "#142210",
          },
          fontFamily: {
            "display": ["Work Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input::placeholder {
      color: #6b7280;}
    .dark .form-input::placeholder {
      color: #9ca3af;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-black dark:text-white">
<div class="flex flex-col min-h-screen">
<header class="w-full">
<div class="container mx-auto px-6 py-4 flex justify-between items-center">
<div class="flex items-center gap-2">
<svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
</svg>
<h1 class="text-2xl font-bold">AgriTrace</h1>
</div>
<div class="flex items-center gap-4">
<button class="hidden md:block bg-primary/20 dark:bg-primary/30 text-sm font-bold px-4 py-2 rounded-lg hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors">
            Sign Up
          </button>
<button class="md:hidden">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8 p-10 bg-white dark:bg-black/20 rounded-xl shadow-lg">
<div>
<h2 class="mt-6 text-center text-3xl font-bold tracking-tight">Welcome back</h2>
<p class="mt-2 text-center text-sm text-gray-600 dark:text-gray-400">
            Sign in to continue to AgriTrace
          </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<input name="remember" type="hidden" value="true"/>
<div class="rounded-lg space-y-4">
<div>
<label class="sr-only" for="email-address">Username or Email</label>
<input autocomplete="email" class="form-input appearance-none relative block w-full px-3 py-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="email-address" name="email" placeholder="Username or Email" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="form-input appearance-none relative block w-full px-3 py-4 bg-background-light dark:bg-background-dark border border-gray-300 dark:border-gray-700 placeholder-gray-500 text-gray-900 dark:text-gray-100 rounded-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-primary bg-background-light dark:bg-background-dark border-gray-300 dark:border-gray-600 rounded focus:ring-primary" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm" for="remember-me">
                Remember me
              </label>
</div>
<div class="text-sm">
<a class="font-medium text-primary/80 hover:text-primary" href="#">
                Forgot your password?
              </a>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-black bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
              Login
            </button>
</div>
</form>
<div class="text-center">
<p class="text-sm">
                Don't have an account? 
                <a class="font-medium text-primary/80 hover:text-primary" href="#">
                    Sign up
                </a>
</p>
</div>
</div>
</main>
</div>

</body></html>
